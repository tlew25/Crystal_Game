<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game!</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
        
        <h1>Crystal Game</h1>
        <p id="results"></p>
        <p id="rules">Click on each crystal assigned with a random number, until it matches the random result above!</p>
      

       

         <div class="crystals">

             <div class="crystal0 crystal">
                <img id="crystal0" src="assets/images/51036-4.jpg" alt="crystal0" height="200px" width="200px">
                
             </div>

             <div class="crystal1 crystal">
                    <img id="crystal1" src="assets/images/819sOd2ebeL._SY355_.jpg" alt="crystal1" height="200px" width="200px">
                 
                </div>

                <div class="crystal2 crystal">
                        <img id="crystal2" src="assets/images/174289783-612x612.jpg" alt="crystal2" height="200px" width="200px">
                    </div>

                    <div class="crystal3 crystal">
                            <img id="crystal3" src="assets/images/2013-10-Blue-Crystal-Abstract.jpg" alt="crystal3" height="200px" width="200px">
                         
                       </div>
            </div>
            <p id="lost"></p>
            <p id="win"></p>
            <p id="previous"></p>
            <a href="index.html"><p>Restart Here</p></a>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
            <script type="text/javascript" src="assets/javascript/game.js"></script>

       
</body>
</html>
